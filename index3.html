    <script type="text/javascript">
    webiopi().ready(function() {
        var button;
		var water;
        // Command buttons
        button = webiopi().createMacroButton("macro", "Comida 30g", "timer_30g");
        $("#comida_30g").append(button);
		
        button = webiopi().createMacroButton("macro", "Comida 50g", "timer_50g");

		water = webiopi().createMacroButton("macro", "Agua", "timer_water");
        $("#agua").append(water); 
		
		var button = webiopi().createRatioSlider(26)
		$("#slider").append(button);
		
        webiopi().refreshGPIO(true);

    });

 

    </script>
